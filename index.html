<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор договора</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем локальные библиотеки PizZip и Docxtemplater -->
    <script src="pizzip.min.js"></script>
    <script src="docxtemplater.min.js"></script>
</head>
<body>

    <h1>Конструктор договора</h1>
    <form id="contract-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="date">Дата:</label>
        <input type="text" id="date" name="date" required><br><br>
        
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required><br><br>

        <button type="button" id="generate-btn">Сгенерировать</button>
    </form>

    <div id="generated-output">
        <!-- Здесь будет отображаться сгенерированный договор -->
    </div>

    <script src="script.js"></script>
</body>
</html>
